parent: default
filter_class: co.fluder.FSNotes
matches:
  - trigger: "`sw "
    replace: "```swift\n$|$\n```"
  - trigger: "sw{"
    replace: "switch $|$ {\n}"
  - trigger: "\\))"
    replace: "\\($|$)"
  - trigger: "v= "
    replace: "var $|$ = "
  - trigger: "v: "
    replace: "var $|$: "
  - trigger: ":int`"
    replace: ": Int"
  - trigger: ":str`"
    replace: ": String"
  - trigger: "l= "
    replace: "let $|$ = "
  - trigger: "if{"
    replace: "if $|$ {\n}"
  - trigger: "for{"
    replace: "for $|$ in  {\n}"
  - trigger: "<>"
    replace: "<$|$>"
  - trigger: "iflet{"
    replace: "if let $|$ {\n}"
  - trigger: "int)"
    replace: "Int($|$)"
